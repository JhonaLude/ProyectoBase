{% extends "GestionHotel/base.html" %}
{% block title %}{% if form.instance.pk %}Editar Factura{% else %}Crear Factura{% endif %}{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Editar Factura{% else %}Crear Factura{% endif %}</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'factura_list' %}">Cancelar</a>
{% endblock %}
