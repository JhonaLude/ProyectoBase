{% extends "GestionHotel/base.html" %}
{% block title %}{% if form.instance.pk %}Editar Hotel{% else %}Crear Hotel{% endif %}{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Editar Hotel{% else %}Crear Hotel{% endif %}</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'hotel_list' %}">Cancelar</a>
{% endblock %}
