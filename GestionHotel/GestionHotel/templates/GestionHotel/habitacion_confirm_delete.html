{% extends "GestionHotel/base.html" %}
{% block title %}Eliminar Habitación{% endblock %}
{% block content %}
  <h1>¿Estás seguro de eliminar la habitación "{{ habitacion.numero_habitacion }}"?</h1>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'habitacion_detail' habitacion.pk %}">Cancelar</a>
{% endblock %}
