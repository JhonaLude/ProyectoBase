{% extends "GestionHotel/base.html" %}
{% block title %}Detalle de la Habitación{% endblock %}
{% block content %}
  <h1>Habitación {{ habitacion.numero_habitacion }} - {{ habitacion.hotel.nombre }}</h1>
  <p><strong>Tipo:</strong> {{ habitacion.tipo }}</p>
  <a href="{% url 'habitacion_update' habitacion.pk %}">Editar</a> |
  <a href="{% url 'habitacion_delete' habitacion.pk %}">Eliminar</a>
  <br>
  <a href="{% url 'habitacion_list' %}">Volver a la lista</a>
{% endblock %}
