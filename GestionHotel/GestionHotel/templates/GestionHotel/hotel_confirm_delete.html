{% extends "GestionHotel/base.html" %}
{% block title %}Eliminar Hotel{% endblock %}
{% block content %}
  <h1>¿Estás seguro de eliminar el hotel "{{ hotel.nombre }}"?</h1>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'hotel_detail' hotel.pk %}">Cancelar</a>
{% endblock %}
