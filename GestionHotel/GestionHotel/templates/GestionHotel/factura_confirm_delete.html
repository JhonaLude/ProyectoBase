{% extends "GestionHotel/base.html" %}
{% block title %}Eliminar Factura{% endblock %}
{% block content %}
  <h1>¿Estás seguro de eliminar la factura "{{ factura.id }}"?</h1>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'factura_detail' factura.pk %}">Cancelar</a>
{% endblock %}
