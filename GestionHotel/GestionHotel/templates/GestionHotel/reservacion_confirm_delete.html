{% extends "GestionHotel/base.html" %}
{% block title %}Eliminar Reservación{% endblock %}
{% block content %}
  <h1>¿Estás seguro de eliminar la reservación "{{ reservacion.id }}"?</h1>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'reservacion_detail' reservacion.pk %}">Cancelar</a>
{% endblock %}
